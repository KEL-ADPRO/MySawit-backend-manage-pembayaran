name: Dummy Continuous Deployment

on:
  workflow_run:
    workflows: ["Continous Integration Document"]
    types: [completed]

jobs:
  blocked:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'success' }}
    steps:
      - run: |
          echo "CD BLOCKED because CI did not pass."
          echo "CI conclusion: ${{ github.event.workflow_run.conclusion }}"

  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "temurin"

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build artifact (dummy deploy)
        run: ./gradlew clean build -x test

      - name: Dummy deploy step
        run: |
          echo "CI passed. Dummy deploy executed."
          ls -lah build/libs || true
